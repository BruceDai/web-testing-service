<meta charset="utf-8">
<title>PresentationConnection basic attributes</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Chunyan Wang" href="mailto:chunyanx.wang@intel.com">
<link rel="help" href="https://w3c.github.io/presentation-api/#interface-presentationconnection">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
promise_test(function(t) {
  var url = "display/presentation.html";
  var request = new PresentationRequest(url);
  return request.start()
    .then(function(connection) {
      assert_true(connection instanceof PresentationConnection);
      assert_true(connection instanceof EventTarget);
      assert_true("id" in connection, "connection.id exists");
      assert_equals(typeof(connection.value), "DOMString", "connection.id is type of string");
      assert_readonly(connection, "id", "connection.id is readonly");
      assert_true("state" in connection, "connection.state exists");
      assert_equals(typeof(connection.state), "object", "connection.state is type of object");
      assert_readonly(connection, "state", "connection.state is readonly");
      assert_true("close" in connection, "connection.close exists");
      assert_equals(typeof(connection.close), "function", "connection.close is type of function");
      assert_true("terminate" in connection);
      assert_equals(typeof(connection.terminate), "function", "connection.terminate is type of function");
      assert_true("onconnect" in connection);
      assert_equals(typeof(connection.onconnect), "object", "connection.onconnect is type of object");
      assert_true("onclose" in connection);
      assert_equals(typeof(connection.onclose), "object", "connection.onclose is type of object");
      assert_true("onterminate" in connection);
      assert_equals(typeof(connection.onterminate), "object", "connection.onterminate is type of object");
      assert_true("binaryType" in connection);
      assert_equals(typeof(connection.binaryType), "object", "connection.binaryType is type of object");
      assert_true("onmessage" in connection);
      assert_equals(typeof(connection.onmessage), "object", "connection.onmessage is type of object");
      assert_true("send" in connection);
      assert_equals(typeof(connection.send), "function", "connection.send is type of function");
    })
    .catch(function(ex) {
      assert_unreached(ex.name + ":" + ex.message);
    });
}, "Check that the PresentationConnection API is present.");

</script>
