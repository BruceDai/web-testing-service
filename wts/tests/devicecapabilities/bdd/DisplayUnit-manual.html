<meta charset='utf-8'>
<title>DeviceCapabilities Test: DisplayUnit_m</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" href="http://www.w3.org/2012/sysapps/device-capabilities/">
<script src="./support/support.js"></script>
<meta name="flags" content="">
<meta name="assert" content="Test checks if the information of DisplayUnit is valid according to the test device">
<p>Test passes if the information of DisplayUnit meet the real display of test device</p>
<div id="displays"></div>
<script>
try {
  system.getDisplayInfo().then(
    function (info) {
      var display = info.displays[0];
      document.getElementById("displays").innerHTML = "DisplayUnit id: <div id='id'>" + display.id + "</div></br>" +
                                                      "DisplayUnit name: <div id='name'>" + display.name + "</div></br>" +
                                                      "DisplayUnit primary:  <div id='primary'>" + display.primary + "</div></br>" +
                                                      "DisplayUnit external:  <div id='external'>" + display.external + "</div></br>" +
                                                      "DisplayUnit deviceXDPI:  <div id='deviceXDPI'>" + display.deviceXDPI + "</div></br>" +
                                                      "DisplayUnit deviceYDPI: <div id='deviceYDPI'>" + display.deviceYDPI + "</div></br>" +
                                                      "DisplayUnit availWidth: <div id='availWidth'>" + display.availWidth + "</div></br>" +
                                                      "DisplayUnit availHeight: <div id='availHeight'>" + display.availHeight + "</div></br>" +
                                                      "DisplayUnit width: <div id='width'>" + display.width + "</div></br>" +
                                                      "DisplayUnit height: <div id='height'>" + display.height + "</div></br>" +
                                                      "DisplayUnit colorDepth: <div id='colorDepth'>" + display.colorDepth + "</div></br>" +
                                                      "DisplayUnit pixelDepth: <div id='pixelDepth'>" + display.pixelDepth + "</div>";
    },
    function (error) {
      document.getElementById("displays").innerHTML= "Failed - error occurred: " + error.message;
    }
  );
} catch (error) {
  document.getElementById("displays").innerHTML= "Failed - error occurred: " + error.message;
}
</script>
